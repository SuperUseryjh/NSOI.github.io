    <title>NSOI 出题组 - 关于我们</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            padding-bottom: 60px; /* 根据页脚大致高度调整此值 */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            border-radius: 8px; /* 添加圆角效果 */
            margin-bottom: 10px; /* 为header和nav之间添加一些间距 */
        }
        nav {
            background-color: #444;
            padding: 10px 0;
            border-radius: 8px; /* 添加圆角效果 */
            margin-bottom: 20px; /* 为nav和内容之间添加一些间距 */
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px; /* 添加圆角效果 */
        }
        .container h2 {
            margin-top: 0;
        }
        .container p {
            line-height: 1.6;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
            border-radius: 8px; /* 添加圆角效果 */
        }
    </style>
</head>

    <header>
